<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>

                <div class="work-info">

                        <span>2023 - 2024</span>

                    </div>
                    <div class="tool">
                        <span>Software</span>
                        <ul class="ico-list">
                            <li>
                                <img src="assets/images/ico_illustrator.png" alt="일러스트레이터 활용" title="Illustrator"
                                    loading="lazy">
                            </li>
                            <li>
                                <img src="assets/images/ico_photoshop.png" alt="포토샵 활용" title="Photoshop"

                    </div>
                </div>
                <div class="pagenation">
                    <a href="" class="prev-btn">← 이전 프로젝트</a>
                    <a href="works.html">목록으로</a>
                    <a href="" class="next-btn">다음 프로젝트 →</a>
                </div>
            </section>
            <section class="detail" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="ease">
                <picture>
                    <source>
                    <img src="assets/images/work_detail/궁전의여인들.png" alt="" loading="lazy">
                </picture>
                <p class="detail-desc">연극 [궁전의여인들] 포스터 작업 | 2024</p>

                <picture>
                    <source>
                    <img src="assets/images/img-work-08.jpg" alt="" loading="lazy">
                </picture>
                <p class="detail-desc">연극 [스노우머니] 포스터 작업 | 2023</p>

                <picture>
                    <source>
                    <img src="assets/images/work_detail/택시타는사람들.png" alt="" loading="lazy">
                </picture>
                <p class="detail-desc">연극 [택시타는사람들] 포스터 작업 | 2023</p>
