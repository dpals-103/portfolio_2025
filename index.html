<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/style.min.css">

<body>

                    <div class="img-box" name="Fellowship">

                        <circle class="c-01" cx="305" cy="305" r="155.5" stroke="#6CDAFF" stroke-opacity="0.3" />

                    <h1>Portfolio</h1>
                </div>
            </div>

            <!-- bottom -->
            <div class="bottom">
                <span>Easy design, Endless impact</span>
                <ul>
                    <li>GUI</li>
