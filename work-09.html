<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>        
        <title>Works | Unreal 데이터라벨 GUI 제작 </title>

<body>
    <div class="wrap work-detail">
        <custom-header></custom-header>
        <mobile-menu></mobile-menu>
        <main data-aos="fade-in" data-aos-duration="1000" data-aos-easing="ease">
            <section class="side">
                <div class="work-info">
                    <div class="title">
                        <span>2021</span>
                        <p>'직퀘스트' UI/UX 개발 및 퍼블리싱</p>
                    </div>
                    <div class="contribution">
                        <span>기여도</span>
                        <p>디자인 50% / 퍼블리싱 50%</p>
                    </div>
                    <div class="tool">
                        <span>Software</span>
                        <ul class="ico-list">
                            <li>
                                <img src="assets/images/ico_figma.png" alt="피그마를 활용하여 작업" title="Figma">
                            </li>
                            <li>
                                <img src="assets/images/ico_photoshop.png" alt="포토샵을을 활용하여 작업" title="Photoshop">
                            </li>
                            <li>
                                <img src="assets/images/ico_illustrator.png" alt="일러스트레이터를를 활용하여 작업"
                                    title="Illustrator">
                            </li>
                            <li>
                                <img src="assets/images/ico_html.png" alt="html을을 활용하여 작업" title="HTML5">
                            </li>
                            <li>
                                <img src="assets/images/ico_css.png" alt="css를 활용하여 작업" title="CSS3">
                            </li>
                            <li>
                                <img src="assets/images/ico_jquery.png" alt="제이쿼리를 활용하여 작업" title="jQuery">
                            </li>
                        </ul>
                    </div>
                    <div class="desc">
                        <span>프로젝트 및 수행업무 소개</span>
                        <p class="desc-txt">
                            지도 기반 실시간 구인/구직 서비스 '직퀘스트' 개발에 참여하여 UI/UX 디자인 및 웹/앱 퍼블리싱을 맡아 작업하였습니다.<br>
                            (※ 현재는 서비스 종료)
                        </p>
                    </div>
                    <div class="desc">
                        <span>관련 자료</span>
                        <p class="desc-txt">
                            <a href="https://www.instagram.com/p/CRn34h2ML69/" target="_blank">'직퀘스트' 홍보영상</a>
                        </p>
                    </div>
                </div>
                <div class="pagenation">
                    <a href="" class="prev-btn">← 이전 프로젝트</a>
                    <a href="works.html">목록으로</a>
                    <a href="" class="next-btn">다음 프로젝트 →</a>
                </div>
            </section>
            <section class="detail" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="ease">
                <div class="img-col-2">
                    <picture>
                        <source>
                        <img src="assets/images/work_detail/직퀘스트-01.webp" alt="" loading="lazy">
                    </picture>
                    <picture>
                        <source>
                        <img src="assets/images/work_detail/직퀘스트-02.webp" alt="" loading="lazy">
                    </picture>
                </div>
                <div class="img-col-2">

                    <picture>

                </div>

                    <picture>

                        <img src="assets/images/work_detail/직퀘스트-05.webp" alt="" loading="lazy">
                    </picture>
                    <picture>
                        <source>
                        <img src="assets/images/work_detail/직퀘스트-06.webp" alt="" loading="lazy">
                    </picture>
                </div>
